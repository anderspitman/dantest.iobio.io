<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Global site tag (gtag.js) - Google Analytics -->

      window.dataLayer = window.dataLayer || [];

    <style>
      html {
        background-color: #999;
      }

      body {
        margin: 0;
      }

      main {
        margin: 0 auto;
        max-width: 640px;
        height: 100vh;
        color: #222;
        font-family: Verdana;
        font-size: 20px;
        background-color: #f4f4f4;
      }

      .content {
        padding: 20px;
      }

      .qual-iobio-file-view {
        margin-top: 10px;
        margin-bottom: 10px;
        border: 2px solid #000;
        padding: 10px;
      }

      .instructions {
        padding: 0px 50px;
        font-weight: bold;
        display: flex;
        justify-content: center;
      }

      .section-header {
        font-size: 22px;
        font-weight: bold;
        margin: 10px 0px;
      }

      .file-chooser {
        margin: 20px;
        display: flex;
        justify-content: center;
      }

      .file-chooser__btn {
        display: inline-block;
        border: none;
        padding: 1rem 6rem;
        margin: 0;
        text-decoration: none;
        background: #0069ed;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 1rem;
        cursor: pointer;
        text-align: center;
        transition: background 50ms ease-in-out, 
                    transform 50ms ease;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      .file-chooser__btn:hover,
      .file-chooser__btn:focus {
        background: #0053ba;
      }
      
      .file-chooser__btn:focus {
        outline: 1px solid #fff;
        outline-offset: -4px;
      }
      
      .file-chooser__btn:active {
        transform: scale(0.99);
      }

      .file-chooser__input {
        display: none;
      }


      .qual-iobio-report {
        display: flex;
        justify-content: center;
        font-size: 16px;
      }
      .qual-iobio-report__table {
        /*width: 100%;*/
      }
      .qual-iobio-report__table, .qual-iobio-report__cell {
        border: 1px solid black;
        border-collapse: collapse;
      }
      .qual-iobio-report__cell {
        padding: 5px;
      }

    </style>
  </head>
